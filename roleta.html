<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleta Bagres</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body onload="includeNavbar(), roleta()" onresize="roleta()">

    <div id="navbar"></div>
    <div class="row">
        <div class="col-12 col-xl-3 col-md-6">
            <br>
            <div class="row score" id="iniciar_p">
                <div class="col-3">
                    <div class="imgbox">
                        <img src="assets/imgs/Modos.png" class="size">
                    </div>
                </div>
                <div class="col-9 text-container">
                    <h2 class="point-tittle">Encontrar partida <span id="jogadorXVitorias"></span></h2>
                </div>
            </div>
            <br>
            <div class="row score">
                <h2 id="gamemode"></h2>
            </div>
            <br>
            <div class="tableteam">
                <table id="teamBlue">
                    <thead>
                        <th>Time Azul</th>
                        <th>Lane</th>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <table id="teamRed">
                    <thead>
                        <th>Time Red</th>
                        <th>Lane</th>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <br>
            <div class="participantes" id="participantes">
                <h3>participantes</h3   >
                <table id="tabelaParticipantes">
                </table>
            </div>
            <br>
            <button class="toggle-button score" onclick="toggleTextArea()">
                <h2>Edit</h2>
            </button>
            <div id="textarea-container">
                <textarea name="jogadores" id="textarea" cols="30" rows="25"></textarea>
            </div>
        </div>
        
        <main class="col-12 col-xl-9 col-md-9">
            <div class="roleta" id="roleta">
                <canvas id="Wheel" width="400" height="400"></canvas>
                <canvas id="btn_roleta" class="btn_roleta"></canvas>
                <div class="div_seta">
                    <img src="assets/imgs/seta.png" class="seta_roleta" alt="">
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="./dark.js"></script>
    <script src="./roleta copy.js"></script>
</body>

</html>
