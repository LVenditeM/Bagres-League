<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleta Bagres</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body onload="includeNavbar(), roleta()" onresize="roleta()">

    <div id="navbar"></div>
    <div class="row">
        <div class="col-12 col-xl-3 col-md-6">
            <br>
            <div class="row score">
                <div class="col-3">
                    <div class="imgbox">
                        <img src="assets/imgs/Modos.png" class="size">
                    </div>
                </div>
                <div class="col-9 text-container">
                    <h2 class="point-tittle">Modo de jogo <span id="jogadorXVitorias"></span></h2>
                </div>
            </div>
            <br>
            <div class="row score">
                <div class="col-3">
                    <div class="imgbox">
                        <img src="assets/imgs/Lanes.png" class="size">
                    </div>
                </div>
                <div class="col-9 text-container">
                    <h2 class="point-tittle">Lanes <span id="jogadorOVitorias"></span></h2>
                </div>
            </div>
            <br>
            <div class="row score">
                <div class="col-3">
                    <div class="imgbox">
                        <img src="assets/imgs/Names.png" class="size">
                    </div>
                </div>
                <div class="col-9 text-container">
                    <h2 class="point-tittle">Lanes <span id="jogadorOVitorias"></span></h2>
                </div>
            </div>
            <br>
            <button class="toggle-button score" onclick="toggleTextArea()"><h2>Edit</h2></button>
            <div id="textarea-container">
                <textarea name="jogadores" id="textarea" onkeyup="roleta()" cols="30" rows="25"></textarea>
            </div>
        </div>
        <main class="col-12 col-xl-9 col-md-9">
            <div class="roleta" id="roleta">
                <canvas id="Wheel" width="400" height="400"></canvas>
                <canvas id="btn_roleta" class="btn_roleta" onclick="sortear()"></canvas>
                <div class="div_seta">
                    <img src="assets/imgs/seta.png" class="seta_roleta" alt="">
                </div>
            </div>
            <h1>Resultado da Roleta</h1>
            <div id="resultado"></div>

        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="./dark.js"></script>
    <script src="./roleta.js"></script>
</body>

</html>
